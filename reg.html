<html>
<head>
<link href="register.css" rel="stylesheet" />
</head>
<body>
<h1>Motorsport Dealership</h1>
  <h2>Customer Registeration form</h2>
<form>
<table border="5" align="center" cellspacing="10" cellpadding="10" bgcolor="blue">
<tr>
<td>Customer Name</td><td><input type="text"></td>
</tr>
<tr>
<td>Contact Number</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="g">Male
<input type="radio" name="g">Female</td>
</tr>
<tr>
<td>Address</td>
<td><textarea rows="5" cols="15"></textarea></td>
</tr>
<tr>
<td>Vehicle Name</td>
<td><select>
<option><--SELECT--></option>
<option>Nexon EV</option>
<option>Curvv EV</option>
<option>Harrier</option>
<option>Sumo</option>
<option>Hector</option>
<option>ZS EV</option>
<option></option>
</select>
</td>
</tr>
<tr>
<td>Engine option</td>
<td><input type="radio" name="g">Petrol
<input type="radio" name="g">Deisel</td>
</tr>
<tr>
<td>vehicle variant</td>
<td><select>
<option><--SELECT--></option>
<option>Top variant</option>
<option>Mid variant</option>
<option>Base variant</option>
</select>
</td>
</tr>
<td>District</td>
<td><select>
<option>--SELECT--></option>
<option>Adilabad</option>
<option>Zaheerabad</option>
</select>
</td>
</tr>

<tr>
<td><input type="submit" value="Register"></td>
<td><input type="reset" value="Clear"></td>
</tr>
</table>
</body>
</html>
